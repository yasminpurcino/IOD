<!DOCTYPE html>
<html>
    <template id="card-template"> 
        <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
                
            </div>
        </div>
    </div>
        
    </template>   

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }
    </style>

</head>

<body>
        <div class="container">
            <div id="card-list" class="row">
                <h5 class="card-title">Bootstrap Cards</h5> 
                </div>
        </div>

            
           
       

           

</body>

<script>

    function createCards(json) {
        for (const element in json) {
            console.log(json[element])

            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector(".card-title").innerHTML = json[element].title;
            template.querySelector(".card-text").innerHTML = json[element].body;
            document.querySelector('#card-list').appendChild(template)
        }
    }

    fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
        .then((response) => response.json())
        //.then((json) => console.log(json[0].title))
        .then((json) => createCards(json))




</script>

</html>
