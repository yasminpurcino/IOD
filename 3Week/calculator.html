<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .title {
        position: absolute;
        font-family: 'Inder';
        font-style: normal;
        font-weight: 400;
        font-size: 50px;

        color: #FFFFFF;

        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .result {
        color: #FFFFFF;

    }
</style>

<body style="background-color:rgb(8, 8, 8);">
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <br>
    <br>
    <br>
    <br>

    <script>
        function sum() {
            let number1 = parseInt(document.getElementById("number1").value)
            let number2 = parseInt(document.getElementById("number2").value)
            sum = number1 + number2
            console.log(sum)
            document.getElementById("result").innerHTML = sum
        }

        function minus() {
            let number1 = parseInt(document.getElementById("number1").value)
            let number2 = parseInt(document.getElementById("number2").value)
            minus = number1 - number2
            console.log(minus)
            document.getElementById("result").innerHTML = minus
        }

        function div() {
            let number1 = parseInt(document.getElementById("number1").value)
            let number2 = parseInt(document.getElementById("number2").value)
            div = number1 / number2
            console.log(div)
            document.getElementById("result").innerHTML = div
        }

        function mult() {
            let number1 = parseInt(document.getElementById("number1").value)
            let number2 = parseInt(document.getElementById("number2").value)
            mult = number1 * number2
            console.log(mult)
            document.getElementById("result").innerHTML = mult
        }

        function clr()
        {
            document.getElementById("number1").value = '';
            document.getElementById("number2").value = '';
            document.getElementById("result").innerHTML = '';
        }


    </script>


    <div class="row1">
        <input type=number id="number1" name="number1" placeholder="Number">
        <input type=number id="number2" name="number2">
        <br>
        <br>
        <td><input type="button" value="c" onclick="clr()" /> </td> <!-- this function doesn't exist? have created one for you above  -->

    </div>

    <div class="row2">
        <td><input type="button" value="+" onclick="sum()" /> </td>
        <td><input type="button" value="-" onclick="minus()" /> </td>
        <td><input type="button" value="/" onclick="div()" /> </td>
        <td><input type="button" value="*" onclick="mult()" /> </td>
    </div>

    

    <div class="result">
        <p id="result"> </p>
    </div>


</body>

</html>
